<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>PSK App Core</title>
    <script type="module" src="cardinal.js"></script>
    <link href="assets/css/main.css" rel="stylesheet">

    <script type="module">
        import DefaultController from "./controllers/DefaultController.js";
        document.addEventListener("controllerFactoryIsReady", (e) => {
            let ControllerFactory = e.detail;
            ControllerFactory.registerController("DefaultController", DefaultController);
        })

    </script>
    <script>
        globalConfig = {
            theme: "default",
            pagesBasePath: "https://raw.githubusercontent.com/PrivateSky/pwc-apps/master/pages/"
        }</script>
</head>

<body>
<psk-app-root
        controller="DefaultController"
        history-type="hash"
>
</psk-app-root>

    <div>{{appVersion}}</div>-->

</html>
