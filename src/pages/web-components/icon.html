<psk-page title="psk-icon">

    <psk-toc title="PSK - Icon"></psk-toc>

    <psk-description>
        <p>This component will render an icon for the user.</p>
        <p>The icon must be found in the font-awesome list of icons:</p>
        <a href="https://fontawesome.com/icons?d=gallery&m=free">Icons List</a>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-icon data-define-props="true">
        </psk-icon>
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">
        <psk-code>
            <psk-icon icon="user" color="rgb(208, 31, 208)">
            </psk-icon>
        </psk-code>
    </psk-chapter>
    
    <psk-icon icon="user" color="rgb(208, 31, 208)">
    </psk-icon>
</psk-page>
