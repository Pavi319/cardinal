<psk-container>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw-root.js', {scope: "/"}).then(function(reg) {
                console.log('Yay, service worker is live!', reg);
            }).catch(function(err) {
                console.log('No oats for you.', err);
            });
        }
    </script>

<psk-grid columns="3">

    <psk-ss-app iframe-src = "http://localhost:8000?SSApps/ssapp1" app-name="app1" sw-path = "http://localhost:8000/sw-browserified.js">
    </psk-ss-app>

    <psk-ss-app iframe-src = "http://localhost:8000?SSApps/ssapp2" app-name="app2" sw-path = "http://localhost:8000/sw-browserified.js">
    </psk-ss-app>

    <psk-ss-app iframe-src = "http://localhost:8000?SSApps/ssapp3" app-name="app3" sw-path = "http://localhost:8000/sw-browserified.js">
    </psk-ss-app>
</psk-grid>



</psk-container>
