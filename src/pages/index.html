<psk-container>
    <script>

        let addPskApp = async function(){
            let seed = this.querySelector("input#seed").value;
            let pskApp = document.createElement('psk-ss-app');
            pskApp.setAttribute("csb-seed", seed);
            this.querySelector("#ssapps").appendChild(pskApp);
        };
        controller.receive("addPskApp", addPskApp)

    </script>

    <label>
        Seed:
    </label>
    <input type="text" id="seed"/>
    <br/>
    <psk-button id="add_iframe" event-name="addPskApp">Add PskApp</psk-button>
    <br/>

    <psk-grid columns="3" id="ssapps">

    </psk-grid>

</psk-container>
