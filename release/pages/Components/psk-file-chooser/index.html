    <psk-toc title="PSK File Chooser"></psk-toc>

    <psk-description>
        This component allows the user to select multiple files from his device to load them into the application providing him a customizable way to do this.
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-file-chooser data-define-props="true" />
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Examples">
        <psk-tag>
            <psk-file-chooser label="Select files" accept="png" />
        </psk-tag>
    </psk-chapter>
</psk-page>
